<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ejemplo1</title>

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.tareaRealizada{
    		text-decoration: line-through;
    	}
    </style>
  </head>
  <body>
	<div class="container">
		<div id="app-body" class="col-sm-8 col-sm-offset-2">
			<h1 class="text-center">{{nameApp}}</h1>
			<form @submit="AgregarTarea">
				<div class="form-group">
					<input type="text" class="form-control" v-model="tareas.titulo" placeholder="Tarea">
				</div>
				<button type="submit" class="btn btn-success btn-block">Agregar</button>
			</form>
			<table class="table text-center">
				<thead>
					<tr>
						<td>Hecho!</td>
						<td>Tareas</td>
						<td>Eliminar</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="tarea in tareas">
						<td>
							<input type="checkbox" v-model="tarea.hecho">
						</td>
						<td :class="{tareaRealizada : tarea.hecho}">
							{{tarea.titulo}}
						</td>
						<td>
							<button @click="eliminarTarea(tarea)" class="btn btn-danger">Eliminar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script>
		new Vue({
			el:'#app-body',
			data: {
				nameApp: 'Ejemplo Tarea',
				tareas: [
					{
						titulo:'tarea1',
						hecho: true
					},
					{
						titulo:'tarea2',
						hecho: false
					},
					{
						titulo:'tarea3',
						hecho: true
					},
				]
			},methods:{
				eliminarTarea : function (tarea) {
					this.tareas.splice(this.tareas.indexOf(tarea),1)
				},
				AgregarTarea : function(e) {
					e.preventDefault();
					this.tareas.push({
						titulo : this.tareas.titulo,
						hecho : false
					});
					this.tareas.titulo = '';
				}
			}
		})
	</script>
  </body>
</html>
